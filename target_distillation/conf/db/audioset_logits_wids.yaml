num_classes: 527
sample_rate: 16000
loader:
  _target_: target_distillation.data.loader.AudiosetLogitsDataloader
  audioset:
    _target_: target_distillation.data.loader.AudiosetLogitsDataset
    audio_reader:
      _target_: target_distillation.data.loader.AudioReaderWids
      database_path: ${system.db_root}/wds/audioset
      clip_length: 10.0
      sample_rate: ${db.sample_rate}
      add_class_labels: false
    json_path: ${system.db_root}/relabeling/audioset_full/database.json
    balance_classes: false
    cache: false
  batch_size: ${loader.batch_size}
  num_workers: ${loader.num_workers}
  seed: 0
  augmentation: 
    _target_: distillation.data.mix_dataset.Augmentation
    gain_augment: 0
    roll_axis: 1
    shift: null
    shift_range: 10000
  mix_interval: 2.0
  mix_beta: 2.0
  mix_targets: false
  